<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <!-- BOOTSTRAP CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- OUR CSS -->
    <style>
        @media only screen and (max-width:768px) {
            #modal-close-btn{
                position: static!important;
                margin: 5px;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER SECTION STARTS-->
    <header>
        <h1 class="text-center my-3">AI Universe Hub</h1>
    </header>
    <!-- HEADER SECTION ENDS-->
    <!-- MAIN SECTION STARTS -->
    <main class="pb-3">
        <section>
            <!-- SHORT BY BUTTON -->
            <button class="btn btn-danger fw-semibold d-block mx-auto my-5 d-none" id="sort-by-btn">Sort By
                Date</button>
            <!-- CARDS AND SEE MORE BUTTON -->
            <div id="main-content-container" class="container">
                <!-- CARDS -->
                <div class="row row-cols-1 row-cols-md-3 g-4" id="cards-container">
                </div>

                <!-- SPINNER -->
                <div class="d-flex justify-content-center align-items-center mt-5" style="height:70vh" id="spinner">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <!-- SEE MORE BUTTON -->
                <button class="btn btn-danger fw-semibold d-block mx-auto my-5 d-none" id="see-more-btn">See More</button>
            </div>
        </section>

        <!-- MODAL -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-danger rounded-circle" data-bs-dismiss="modal"
                                aria-label="Close"
                                style="position: relative; right: -25px; top: -25px; width:40px; height:40px;" id="modal-close-btn">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                        <div class="modal-body p-5">
                            <div class="row row-cols-1 row-cols-md-2 g-4" id="modal-card-container">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- MAIN SECTION ENDS -->
    <!-- BOOTSTRAP JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- OUR SCRIPTS -->
    <script src="js/app.js"></script>
    <script src="js/modal.js"></script>
</body>

</html>
